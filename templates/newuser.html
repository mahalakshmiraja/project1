{% extends "layout.html" %}

{% block heading %}
    NewUser
{% endblock %}

{% block body %}
    Hello, {{ name }}! Please fill in the details:
    <form action="{{ url_for('newuser')}}" method="post">
      Set Username:
      <input type="text" name="username" placeholder="Enter Your Name" required ><br>
      Set Password:
      <input type="password" name="password" placeholder="Enter Password" required><br>
      Retype Password:
      <input type="password" name="re_password" placeholder="Retype Password" required><br>
      <input type="submit" value="Register"><br>
    </form>

{% endblock %}
